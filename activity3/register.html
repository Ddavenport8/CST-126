<title>Registration Form</title>

<body>
<form action="registerHandler.php" method = POST>
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to register your soul.</p>
    <hr>

    <label for="FirstName"><b>First Name</b></label>
    <input type="text" placeholder="Enter First Name" name="FirstName" id="FN" required><br><br>

    <label for="LastName"><b>Last Name</b></label>
    <input type="text" placeholder="Enter Last Name" name="LastName" id="LN" required><br><br>
    
    <label for="Username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="Username" id="UN" required><br><br>
    
    <label for="Password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="Password" id="PW" required><br><br>

    <button type="submit" class="registerbtn">Submit</button>
  </div>
</form>
<br><br><br><br><br>
<button onclick="location.href='index.html'" type = "button">Main Menu</button>
</body>
