<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Form</title>
</head>
<body>
<form action="SQLConnecter.php" method = POST>
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to register your soul.</p>
    <hr>

    <label for="FirstName"><b>First Name</b></label>
    <input type="text" placeholder="Enter First Name" name="FirstName" id="FN" required>

    <label for="LastName"><b>Last Name</b></label>
    <input type="text" placeholder="Enter Last Name" name="LastName" id="LN" required>

    <button type="submit" class="registerbtn">Submit</button>
  </div>
</form>
</body>
</html>
